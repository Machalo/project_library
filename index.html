<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="title">The Odin Library</div>
        <button id="showForm">Add a new book</button>
    </div>
    
    
    <div class="cards"></div>

    <dialog id="formNewBook">
        <form>
            <ul>
                <li>
                    <label for="title">Title :&emsp;<span aria-label="required">*</span></label>
                    <input type="text" name="title" id="title" required maxlength="20">
                </li>
                <li>
                    <label for="author">Author :&emsp;<span aria-label="required">*</span></label>
                    <input type="text" name="author" id="author" required maxlength="20">
                </li>
                <li>
                    <label for="pages">Pages :&emsp;<span aria-label="required">*</span></label>
                    <input type="number" name="pages" id="pages" value="1" min="1" max="10000" required>
                </li>
                <li>
                    <legend>Have you read it ?</legend>
                        <div>
                                <label for="yes">Yes</label>
                                <input type="radio" id="yes" name="read" value="yes"/>

                                <label for="no">No</label>
                                <input type="radio" id="no" name="read" value="no" checked />
                        </div>
                </li>
            </ul>
            <button type="submit">Submit</button>
        </form>
    </dialog>

    
    

    <script src="library.js"></script>
</body>
</html>
